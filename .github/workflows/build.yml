name: Build AdRewards Pro APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Isse aap GitHub se manually bhi build start kar sakte ho

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Code fetch karna
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Java 17 Setup (Android build ke liye zaroori)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Flutter Setup
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. Clean & Get Dependencies
      - name: Clean & Get Dependencies
        run: |
          flutter clean
          flutter pub get

      # 5. Build Release APK (Ye fast aur optimized APK banayega)
      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      # 6. SIGN APK (Ye naya action hai jo perfectly kaam karega)
      - name: Sign Release APK
        uses: ilharp/sign-android-release@v1
        id: sign_app
        with:
          releaseDir: build/app/outputs/flutter-apk
          signingKey: ${{ secrets.KEYSTORE_BASE64 }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 7. Upload Signed APK
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: AdRewards-Pro-Signed-APK
          path: ${{ steps.sign_app.outputs.signedFile }}